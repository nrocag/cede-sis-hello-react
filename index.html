<!DOCTYPE html>

<head>
    <script src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body>
    <div id="root"></div>
    <script type="text/babel">
        class Saludo extends React.Component{
                render()
                {
                    return (                
                        <div>
                        <h1>Saludo (Este es un componente de clase).</h1>                        
                        <h3>Este Html se llama JSX.</h3>
                        </div>
                    )
                }
            }
        const Bienvenido = () => <h2>Bienvenido amigo (Este es un componente funcional)</h2>

        ReactDOM.render(<div><Saludo /> <Bienvenido /></div>, document.getElementById("root"));
    </script>
</body>

</html>
